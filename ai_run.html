<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI QA Platform – AI QA 실행</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f6f9;
      color: #222;
    }

    header {
      background: #ffffff;
      padding: 16px 24px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    header span {
      font-size: 13px;
      color: #6b7280;
    }

    main {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .page-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .page-desc {
      color: #6b7280;
      margin-bottom: 32px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.04);
    }

    .card h2 {
      font-size: 16px;
      margin: 0 0 12px 0;
    }

    /* 상태 뱃지 */
    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .ok {
      background: #ecfdf5;
      color: #047857;
    }

    .warn {
      background: #fff7ed;
      color: #c2410c;
    }

    /* 옵션 */
    .option-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
    }

    .option-group label {
      display: flex;
      gap: 8px;
      cursor: pointer;
    }

    /* CTA */
    .cta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 32px;
    }

    .cta span {
      font-size: 13px;
      color: #6b7280;
    }

    .cta button {
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 14px 24px;
      font-size: 15px;
      cursor: pointer;
    }

    .cta button:hover {
      background: #1e40af;
    }

    /* 이전 단계 버튼 */
    .back-btn {
      font-size: 14px;
      color: #6b7280;
      text-decoration: none;
      margin-right: 16px;
    }

    .back-btn:hover {
      text-decoration: underline;
    }

        /* STEP 진행 바 */
    .step-bar {
      max-width: 960px;
      margin: 24px auto 0;
      padding: 0 20px;
      display: flex;
      gap: 12px;
    }

    .step-item {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      text-align: center;
      font-size: 13px;
      background: #f3f4f6;
      color: #6b7280;
    }

    .step-item a {
      color: inherit;
      text-decoration: none;
    }

    .step-item.done {
      background: #ecfdf5;
      color: #047857;
    }

    .step-item.active {
      background: #2563eb;
      color: #ffffff;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <header>
    <h1>AI QA Platform</h1>
    <span>STEP 2 · AI QA 실행</span>
  </header>

  <div class="step-bar">
  <div class="step-item done">
    <a href="index.html">① 시나리오 업로드</a>
  </div>
  <div class="step-item active">
    ② AI QA 실행
  </div>
  <div class="step-item">
    ③ 실행 중
  </div>
  </div>

  <main>
    <div class="page-title">AI QA 실행 준비</div>
    <div class="page-desc">
      업로드한 테스트 시나리오를 기반으로<br />
      AI가 QA 실행 계획을 수립하고 실행 가능 여부를 확인합니다.
    </div>

    <!-- 시나리오 해석 상태 -->
    <div class="card">
      <h2>시나리오 해석 상태</h2>
      <div class="status warn">
        ⚠ 일부 시나리오는 제한적으로 해석됩니다
      </div>
      <p style="font-size:14px; color:#6b7280;">
        기대 결과 형식이 일관되지 않은 시나리오는<br />
        자동 판별 정확도가 낮을 수 있습니다.
      </p>
    </div>

    <!-- 실행 범위 -->
    <div class="card">
      <h2>QA 실행 범위</h2>
      <div class="option-group">
        <label>
          <input type="radio" name="scope" checked />
          전체 시나리오 실행
        </label>
        <label>
          <input type="radio" name="scope" />
          AI 추천 시나리오 실행
        </label>
      </div>
    </div>

    <!-- 실행 방식 -->
    <div class="card">
      <h2>실행 방식</h2>
      <div class="option-group">
        <label>
          <input type="checkbox" checked />
          기존 시나리오 기준 실행
        </label>
        <label>
          <input type="checkbox" />
          AI 확장 시나리오 포함 (엣지 케이스)
        </label>
      </div>
    </div>

    <div class="cta">
      <span>※ 실행 중 학습 불가 시 즉시 안내됩니다.</span>
      <a href="ai_running.html">
         <button id="startAiQaBtn">AI QA 실행 시작</button>
         </a>
    </div>
  </main>

</body>
</html>
